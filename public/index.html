<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Foryu Characters</title>
  </head>
  <body>
    <h1>Foryu Characters</h1>
    <nav>
      <input type="text">
      <p>Search</p>
    </nav>
    <form action="">
      <h2>Sort By:</h2>
      <input type="radio" id="a-z" name="sorting" value="A-Z">
      <label for="a-z">A-Z</label><br>
      <input type="radio" id="z-a" name="sorting" value="Z-A">
      <label for="z-a">Z-A</label><br>
      <input type="radio" id="oldToNew" name="sorting" value="Oldest to Newest">
      <label for="oldToNew">Oldest to Newest</label><br>
      <input type="radio" id="newToOld" name="sorting" value="Newest to Oldest">
      <label for="newToOld">Newest to Oldest</label><br>
    </form>
    <div id="chars"></div>
  </body>
</html>
